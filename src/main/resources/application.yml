spring:
  application:
    name: employee-management

  datasource:
    url: jdbc:postgresql://localhost:5432/employeedb
    username: postgres
    password: sohini

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    saml2:
      relyingparty:
        registration:
          okta:
            identity-provider:
              entity-id: http://localhost:8081/login/saml2/sso/okta   # **Must set this**
              metadata-uri: "http://localhost:8081/saml2/service-provider-metadata/okta"
              assertion-consumer-service-location: "http://localhost:8081/login/saml2/sso/okta"
            signing:
              credentials:
                - private-key-location: classpath:saml/saml-private.key
                  certificate-location: classpath:saml/saml-public.crt

server:
  port: 8081
