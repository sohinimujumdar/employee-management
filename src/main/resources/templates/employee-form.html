<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Employee Form</title></head>
<body>
<h1 th:text="${employee.id != null} ? 'Edit Employee' : 'Create Employee'"></h1>

<form th:action="@{${employee.id != null} ? '/employees/edit/' + ${employee.id} : '/employees/create'}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${employee.name}" required/><br/>

    <label>Phone:</label>
    <input type="text" name="phone" th:value="${employee.phone}" required/><br/>

    <label>Address:</label>
    <input type="text" name="address" th:value="${employee.address}" required/><br/>

    <label>Role:</label>
    <input type="text" name="role" th:value="${employee.role}" required/><br/>

    <button type="submit">Save</button>
</form>

<a href="/employees">Cancel</a>
</body>
</html>
