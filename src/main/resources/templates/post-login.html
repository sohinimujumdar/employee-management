<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Login</title>
</head>
<body>
<h1>Login Successful</h1>
<p><strong>Name:</strong> <span th:text="${name}">[Name]</span></p>
<p><strong>Email:</strong> <span th:text="${email}">[Email]</span></p>
<!--<p><strong>Roles:</strong> <span th:text="${roles}">[Roles]</span></p>-->

<div th:if="${idToken}">
    <p><strong>ID Token (JWT):</strong></p>
    <textarea rows="6" cols="100" th:text="${idToken}"></textarea>
</div>

<!--
<p><strong>Access Token:</strong></p>
<div th:if="${accessToken}">
    <textarea rows="6" cols="100" th:text="${accessToken}"></textarea>
</div>
-->

</body>
</html>
