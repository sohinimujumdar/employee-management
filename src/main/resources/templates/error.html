<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 40px;
            text-align: center;
        }
        .error-box {
            background-color: #f5c6cb;
            border: 1px solid #f5c2c7;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1 th:text="'Oops! Error ' + ${status}">Oops! Error</h1>
    <p th:text="${error} + ': ' + ${message}">An unexpected error occurred.</p>
    <a href="/">Go Back to Home</a>
</div>
</body>
</html>
